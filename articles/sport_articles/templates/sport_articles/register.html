<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <style>
        body,
        html {
            height: 100%;
            background: #ffc107
        }

        .login-c{
            margin-top: 200px;
        }


    </style>

</head>
<body>
     <div class="container h-100 login-c">
          <div class="d-flex justify-content-center h-100">
             <div class="user_card">
                <div class="d-flex justify-content-center">
                     <h3 id="form-title">Регистрация</h3>
                </div>
                <div class="d-flex justify-content-center form_container">

                    <form method="POST" action="">
                         {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                               <span  class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            {{form.username}}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                               <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                            </div>
                              {{form.email}}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{form.password1}}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{form.password2}}
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn btn-primary" type="submit" value="Зарегестрировать аккаунт">
                        </div>
                    </form>
                </div>

                {{forms.error}}

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        У вас уже есть аккаунт? <a href="{% url 'login' %}" class="ml-2">Логин</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <script>

        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Имя пользователя..';
        form_fields[2].placeholder='Email..';
        form_fields[3].placeholder='Введите пароль...';
        form_fields[4].placeholder='Введите пароль снова...';


        for (var field in form_fields){
        form_fields[field].className += ' form-control'
        }
    </script>
</body>
</html>
